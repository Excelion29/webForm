<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <div class="container mt-5 bg-light">
        <div class="row justify-content-center align-items-center g-2">
            <div class="col-4">
                <div class="card">
                    <img class="card-img-top" src="https://cdn-icons-png.flaticon.com/512/6326/6326055.png" alt="Title" />
                    <div class="card-body text-center">
                        <h4 class="card-title">Title</h4>
                        <p class="card-text">Text</p>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="card">
                    <div class="card text-center">
                        <div class="card-header text-center">
                            <h4 class="card-title">Datos de usuario</h4>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item" role="presentation">
                                  <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="true">Información Básica</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                  <button class="nav-link" id="contacto-tab" data-bs-toggle="tab" data-bs-target="#contacto" type="button" role="tab" aria-controls="contacto" aria-selected="false">Datos de Contacto</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="profesion-tab" data-bs-toggle="tab" data-bs-target="#profesion" type="button" role="tab" aria-controls="profesion" aria-selected="false">Datos Profesionales</button>
                                </li>
                            </ul>
                        </div>
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="tab-content" id="myTabContent">
                                    <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                        <div class="row justify-content-center align-items-center g-2">
                                            <div class="col-6">
                                                <div class="form-floating mb-3 text-dark">
                                                    <input type="text" class="form-control" name="name" id="inputName" placeholder=""/>
                                                    <label for="inputName">Nombres</label>
                                                </div>
                                            </div>  
                                            <div class="col-6">
                                                <div class="form-floating mb-3 text-dark">
                                                    <input type="text" class="form-control" name="name" id="inputName" placeholder=""/>
                                                    <label for="inputName">Apellidos</label>
                                                </div>
                                            </div> 
                                        </div>
                                        <div class="row justify-content-center align-items-center g-2">
                                            <div class="col-6">
                                                <div class="form-floating mb-3 text-dark">
                                                    <input type="number" class="form-control" name="edad" id="inputEdad" placeholder=""/>
                                                    <label for="inputEdad">Edad</label>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-floating mb-3 text-dark">
                                                    <select class="form-select" id="selectSexo">
                                                        <option selected>Select one</option>
                                                        <option value="Hombre">Masculino</option>
                                                        <option value="Mujer">Femenino</option>
                                                        <option value="Quien sabe?">Otros</option>
                                                    </select>
                                                    <label for="selectSexo">Sexo</label>
                                                </div>
                                            </div>  
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="contacto" role="tabpanel" aria-labelledby="contacto-tab">
                                        <div class="row justify-content-center align-items-center g-2">
                                            <div class="col-6">
                                                <div class="form-floating mb-3 text-dark">
                                                    <input type="text" class="form-control" name="email" id="inputEmail" placeholder=""/>
                                                    <label for="inputEmail">Email</label>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-floating mb-3 text-dark">
                                                    <input type="text" class="form-control" name="celular" id="inputCelular" placeholder=""/>
                                                    <label for="inputCelular">N° Celular</label>
                                                </div>
                                            </div>  
                                        </div>
                                        <div class="form-floating mb-3 text-dark">
                                            <textarea class="form-control" placeholder="Leave a comment here" id="textareaDireccion" style="height: 100px"></textarea>
                                            <label for="textareaDireccion">Dirección</label>
                                        </div>
                                    </div>
                                    
                                    <div class="tab-pane fade" id="profesion" role="tabpanel" aria-labelledby="profesion-tab">
                                        <div class="row justify-content-center align-items-center g-2">
                                            <div class="col-6">
                                                <div class="form-floating mb-3 text-dark">
                                                    <input type="text" class="form-control" name="email" id="inputOcupacion" placeholder=""/>
                                                    <label for="inputOcupacion">Ocupación</label>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-floating mb-3 text-dark">
                                                    <input type="text" class="form-control" name="email" id="inputCargo" placeholder=""/>
                                                    <label for="inputCargo">Cargo</label>
                                                </div>
                                            </div>
                                        </div>  
                                        <div class="form-floating mb-3 text-dark">
                                            <textarea class="form-control" placeholder="Leave a comment here" id="textareaAcademica" style="height: 100px"></textarea>
                                            <label for="textareaAcademica">Descripción Profesional</label>
                                        </div>
                                    </div>
                                </div>  
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
<!-- MDB -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
